  <div class="card border-0 mx-auto w-sm-100 w-md-50 {{ include.class }}" style="{{ include.style }}">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="{{include.src}}" allowfullscreen style="{{ include.img_style }}"></iframe>
    </div>
    {%- if include.caption -%}
    <div class="card-body">
      {%- if include.title -%}<h6>{{ include.title }}</h6>{%- endif -%}
      <p class="text-muted card-text">{{ include.caption }}</p>
    </div>
    {%- endif -%}
  </div>
  <br/>
