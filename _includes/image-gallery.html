<section class="gallery-block cards-gallery">
  <div class="container">
    {%- if include.caption -%}
    <div class="heading">
      <h2>{{ include.caption }}</h2>
    </div>
    {%- endif -%}
    <div class="row">
      {% for image in include.gallery.images %}
      <div class="{{ include.col | default: 'col-md-6 col-lg-4' }}">
        <div class="card border-0 transform-on-hover">
          <a href="{{ image.src }}"><img src="{{ image.src }}" alt="{{ image.alt }}" class="card-img-top"></a>
          <div class="card-body">
            {%- if image.title -%}<h6>{{ image.title }}</h6>{%- endif -%}
            <p class="text-muted card-text">{{ image.caption }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
