<!-- Meta content for HTML pages -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ page.title }} - {{ site.name }}</title>

  <meta name="author" content="{{ site.author }}">
  <meta name="description" content={% if page.description %}"{{ page.description }}"{% else %}"{{ site.description }}"{% endif %}>

  <!-- Open Graph meta -->
  <meta property="og:type" content={% if page.title %}"article"{% else %}"website"{% endif %}>
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content={% if page.description %}"{{ page.description }}"{% else %}"{{ site.description }}"{% endif %}>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content={% if page.image %}"{{ site.url }}{{ page.image }}"{% else %}"{{ site.url }}{{ site.logo }}"{% endif %}>

  <!-- Twitter meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.contact.twitter }}">
  <meta name="twitter:creator" content="@{{ site.contact.twitter }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content={% if page.description %}"{{ page.description }}"{% else %}"{{ site.description }}"{% endif %}>
  <meta name="twitter:image" content={% if page.image %}"{{ site.url }}{{ page.image }}"{% else %}"{{ site.url }}{{ site.logo }}"{% endif %}>

  <!-- Date time stuff -->
  {%- if page.date -%}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{%- endif -%}
  {%- if page.last_updated -%}<meta property="article:modified_time" content="{{ page.last_updated | date_to_xmlschema }}">{%- endif -%}
